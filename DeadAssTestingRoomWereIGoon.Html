<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Image Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel-wrapper {
      width: 400px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="carousel-wrapper" onclick="nextImage()">
    <div class="carousel" id="carousel">
      <img src="Banner for a.png" style="transform: rotateY(0deg) translateZ(500px);" />
      <img src="d043a090-7e75-4e45-aa8c-dfc1107ffe98.png" style="transform: rotateY(60deg) translateZ(500px);" />
      <img src="image3.png" style="transform: rotateY(120deg) translateZ(500px);" />
      <img src="image4.png" style="transform: rotateY(180deg) translateZ(500px);" />
      <img src="image5.png" style="transform: rotateY(240deg) translateZ(500px);" />
      <img src="image6.png" style="transform: rotateY(300deg) translateZ(500px);" />
    </div>
  </div>

  <script>
    let angle = 0;
    function nextImage() {
      angle -= 60;
      document.getElementById('carousel').style.transform = `rotateY(${angle}deg)`;
    }
  </script>

</body>
</html>
